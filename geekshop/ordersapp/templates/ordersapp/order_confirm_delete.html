{% extends 'ordersapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="category_delete">
        <div class="h1" style="margin-top: 100px">Уверены, что хотите удалить?</div>
        {% include 'ordersapp/includes/inc_order_summary.html' %}
        <div style="display: flex">
            <form action="{% url 'ordersapp:orders_delete' object.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="удалить">
            </form>
            <button class="btn btn-success" style="margin-left: 50px">
                <a href="{% url 'ordersapp:orders' %}">отмена</a>
            </button>
        </div>

    </div>
{% endblock %}
